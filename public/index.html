<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Balance Scale</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚öñÔ∏è</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚öñÔ∏è</text></svg>">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* iOS-specific styles */
        @supports (-webkit-touch-callout: none) {
            body {
                /* Prevent overscroll bounce */
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            
            /* Handle notch on iPhone X and newer */
            .game-container {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
            
            /* Prevent text size adjustment */
            * {
                -webkit-text-size-adjust: none;
            }
            
            /* Disable text selection */
            * {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
            }
            
            /* Enable text selection only in input fields */
            input {
                -webkit-user-select: text;
                user-select: text;
            }
        }
    </style>
    <audio id="bgMusic" loop>
        <source src="audio/background.mp3" type="audio/mpeg">
    </audio>
    <audio id="buttonClick">
        <source src="audio/click.mp3" type="audio/mpeg">
    </audio>
    <audio id="submitSound">
        <source src="audio/submit.mp3" type="audio/mpeg">
    </audio>
    <audio id="winnerSound">
        <source src="audio/winner.mp3" type="audio/mpeg">
    </audio>
    <audio id="eliminationSound">
        <source src="audio/elimination.mp3" type="audio/mpeg">
    </audio>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>
<body>
    <div id="ios-status-bar-placeholder"></div>
    <div class="game-container">
        <div id="login-screen" class="screen active">
            <div class="game-header">
                <svg class="balance-logo" viewBox="0 0 100 100" width="60" height="60">
                    <path class="scale-base" d="M48 80 L52 80 L50 60 L48 80" fill="#ff4444"/>
                    <path class="scale-pole" d="M50 60 L50 30" stroke="#ff4444" stroke-width="2"/>
                    <path class="scale-beam" d="M20 30 L80 30" stroke="#ff4444" stroke-width="2"/>
                    <circle class="scale-left" cx="20" cy="40" r="10" fill="none" stroke="#ff4444" stroke-width="2"/>
                    <circle class="scale-right" cx="80" cy="40" r="10" fill="none" stroke="#ff4444" stroke-width="2"/>
                </svg>
                <h1>Balance Scale</h1>
            </div>
            <div class="audio-controls">
                <label for="volume">Volume:</label>
                <input type="range" id="volume" min="0" max="100" value="50">
                <button id="toggleMusic" class="audio-btn">üîä</button>
            </div>
            <div class="player-slots">
                <div class="player-slot">
                    <div class="input-group">
                        <button class="join-btn">Join Spot 1</button>
                    </div>
                    <button class="bot-btn">Add Bot</button>
                </div>
                <div class="player-slot">
                    <div class="input-group">
                        <button class="join-btn">Join Spot 2</button>
                    </div>
                    <button class="bot-btn">Add Bot</button>
                </div>
                <div class="player-slot">
                    <div class="input-group">
                        <button class="join-btn">Join Spot 3</button>
                    </div>
                    <button class="bot-btn">Add Bot</button>
                </div>
                <div class="player-slot">
                    <div class="input-group">
                        <button class="join-btn">Join Spot 4</button>
                    </div>
                    <button class="bot-btn">Add Bot</button>
                </div>
                <div class="player-slot">
                    <div class="input-group">
                        <button class="join-btn">Join Spot 5</button>
                    </div>
                    <button class="bot-btn">Add Bot</button>
                </div>
            </div>
            <div class="game-status">
                <p>Waiting for players... (<span id="players-ready">0</span>/5)</p>
            </div>
            <button id="start-game" disabled>Start Game</button>
        </div>

        <div id="game-screen" class="screen">
            <div class="game-info">
                <h2>Round <span id="round-number">1</span></h2>
                <div id="timer">Time remaining: <span id="time">60</span>s</div>
                <div id="current-rules"></div>
            </div>
            <div class="players-grid"></div>
            <div class="number-input">
                <!-- Number table will be created here by JavaScript -->
            </div>
        </div>
    </div>
    <div id="name-modal" class="name-modal">
        <div class="name-modal-content">
            <h3>Enter Your Name</h3>
            <input type="text" id="player-name-input" placeholder="Your name">
            <div class="modal-buttons">
                <button id="confirm-name">Join</button>
                <button id="cancel-join">Cancel</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
    <script src="game.js"></script>
</body>
</html>
